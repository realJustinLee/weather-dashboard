		<clipPath id="SVGWI02_cloud">
			<use x="28" y="52" xlink:href="#SVGWI02_cloud_part" />
			<use x="72" y="52" xlink:href="#SVGWI02_cloud_part" />
			<use x="-35" y="-35" xlink:href="#SVGWI02_cloud_part" transform="scale(1.4) rotate(180)" />
		</clipPath>
	</defs>

	<!-- Sun Circle -->
	<circle fill="url(#SVGWI02_sun_color)" cx="70" cy="40" r="13"/>

	<!-- Sun Rays Group. The set of 20 rays, rotated each with multiples of 18 degrees. "SVGWI02_ray1" and "SVGWI02_ray2" are shapped and colored differently -->
	<g id="SVGWI02_ray_set" transform="translate(70,40)">
		<use transform="rotate(0)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(36)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(72)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(108)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(144)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(180)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(216)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(252)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(288)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(324)" xlink:href="#SVGWI02_ray1" />
		<use transform="rotate(18)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(54)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(90)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(126)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(162)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(198)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(234)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(270)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(306)" xlink:href="#SVGWI02_ray2" />
		<use transform="rotate(342)" xlink:href="#SVGWI02_ray2" />
	</g>

	<!-- Cloud inserted here as clip path -->
	<rect width="100" height="100" fill="url(#SVGWI02_cloud_color)" clip-path="url(#SVGWI02_cloud)" transform="translate(-3, 15) scale(.95)" />

