<?xml-stylesheet type="text/css"?>
<svg id="SVGWI02" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100">
	<defs>
		<!-- Cloud 1 Color  -->
		<radialGradient id="SVGWI02_cloud_color" cx="60%" cy="20%" r="100%">
			<stop offset="0%" stop-color="#FFFFFF" class="svgwi-cloud-color1"/>
			<stop offset="30%" stop-color="#c9d7dd" class="svgwi-cloud-color2"/>
			<stop offset="75%" stop-color="#b8bfc7" class="svgwi-cloud-color3"/>
		</radialGradient>

		<!-- Sun Circle Color  -->
		<linearGradient id="SVGWI02_sun_color" x1="0%" y1="0%" x2="0%" y2="100%">
           <stop offset="0%" stop-color="#FAE000" class="svgwi-sun-circle-color1"/>
           <stop offset="100%" stop-color="#FA7300" class="svgwi-sun-circle-color2" />
		</linearGradient>

